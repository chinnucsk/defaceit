<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">

<head>
	<title>Baloon Firework Development page</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="Страница разработчиков фейверка шаров" />
	
	<script type="text/javascript" src="http://sandbox.defaceit.ru/defaceit/tools.js"></script>
</head>
<body>

    <script>
	var a = {queue_message: function(m){console.debug('a:'+m);}},
	    b = {queue_message: function(m){console.debug('b:'+m);}};
	    
	    Defaceit.Queue.preload('test.babywonder.ru');

	    setTimeout(function() {

	    Defaceit.Queue('content.article.test.babywonder.ru').client(a);
	    Defaceit.Queue('title.article.test.babywonder.ru').client(b);
	    Defaceit.Queue('title.Thumbnail1.test.babywonder.ru').client(b);
	    
	    Defaceit.Queue('content.article.test.babywonder.ru').last();
	    Defaceit.Queue('title.article.test.babywonder.ru').last();
	    Defaceit.Queue('title.Thumbnail1.test.babywonder.ru').last();
		}, 1000);
    </script>
</body>
</html>
